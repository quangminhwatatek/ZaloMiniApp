spring.application.name=ZaloMiniApp

# JDBC URL for SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ZaloMiniApp;encrypt=true;trustServerCertificate=true

# Database credentials
spring.datasource.username=Minh
spring.datasource.password=123

# JDBC driver class
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true  # Pretty print SQL (optional)


spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.baseline-description="init"
